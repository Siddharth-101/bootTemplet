      <div class="container my-3 w-25 mx-auto border rounded border-custom p-2">
          <h2 class="text-uppercase">SIGN UP</h2>
        <form class="text-uppercase text-size" action="" method="POST">
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label class="form-label">Contact Number</label>
                <input type="text" class="form-control"  maxlenght="10"> 
              </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Terms & Conditions</label>
            </div>
            <button type="submit" class="btn btn-coustom w-100">Register</button>
          </form>
      </div>
